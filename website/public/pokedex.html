<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokédex!</h1>
    <label class="toggle-switch">
        <input type="checkbox"/>
        <span class="slider"></span>
    </label>
    <ul id="pokedex"></ul>

    <script>
        const checkbox = document.getElementById('toggle-switch');
        var selectedPokedex
        
        checkbox.addEventListener('change', () => {
        if(selectedPokedex)
        fetch('/api/pokedex')
            .then(response => response.json())
            .then(data => {
                const pokedexList = document.getElementById('pokedex');
                data.forEach((pokemon) => {
                    const listItem = document.createElement('li');

                    const link = document.createElement('a');
                    link.href = `https://bulbapedia.bulbagarden.net/wiki/${pokemon.name}_(Pokémon)`
                    link.textContent = `${pokemon.name}`
                    link.target = '_blank';

                    listItem.appendChild(link);

                    pokedexList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching messages : ', error));
        });
    </script>
</body>
</html>
